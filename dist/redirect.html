    <script>
      // Immediate redirect
      window.location.href = window.location.href.replace('art-appraiser-directory.appraisily.com', 'antique-appraiser-directory.appraisily.com');
      
      // Debug logs
      console.log('Domain redirect page');
      console.log('Current URL:', window.location.href);
      
      // Attempt to preserve path when redirecting
      const path = window.location.pathname;
      const targetDomain = 'https://antique-appraiser-directory.appraisily.com';
      
      if (path && path !== '/') {
        console.log('Redirecting with path:', path);
        window.location.href = targetDomain + path;
      } else {
        console.log('Redirecting to home');
        window.location.href = targetDomain;
      }
    </script>

  <script>
    // Fallback image handler
    (function() {
      // Default fallback image URL
      const DEFAULT_FALLBACK = 'https://placehold.co/300x300/e0e0e0/333333?text=Image+Unavailable';
      
      // Function to handle image errors
      function setupImageErrorHandling() {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
          // Skip if already handled
          if (img.hasAttribute('data-fallback-applied')) return;
          
          // Mark as handled
          img.setAttribute('data-fallback-applied', 'true');
          
          // Set up error handler
          img.onerror = function() {
            console.log('Image load error, applying fallback:', this.src);
            this.onerror = null; // Prevent infinite loops
            this.src = DEFAULT_FALLBACK;
            this.classList.add('fallback-image');
          };
          
          // Force check for already broken images
          if (img.complete) {
            if (!img.naturalWidth) {
              img.onerror();
            }
          }
        });
      }
      
      // Set up mutation observer to handle dynamically added images
      function setupMutationObserver() {
        const observer = new MutationObserver(mutations => {
          mutations.forEach(mutation => {
            if (mutation.addedNodes.length) {
              setupImageErrorHandling();
            }
          });
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      }
      
      // Initial setup
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          setupImageErrorHandling();
          setupMutationObserver();
        });
      } else {
        setupImageErrorHandling();
        setupMutationObserver();
      }
    })();
  </script>
